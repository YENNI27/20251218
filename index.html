<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Learn | 韓語互動學習網</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --k-pink: #ffafbd; --k-accent: #ff8a9a; --k-bg: #fffafb; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', 'Noto Sans TC', sans-serif; background-color: var(--k-bg); color: #444; scroll-behavior: smooth; }
        
        nav { position: fixed; width: 100%; top: 0; background: #fff; padding: 15px 10%; display: flex; justify-content: space-between; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-weight: bold; color: var(--k-accent); font-size: 1.5rem; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }
        nav ul li a { text-decoration: none; color: #666; font-weight: bold; }

        /* 首頁按鈕 100% 顯示保障 */
        .hero { height: 100vh; background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .hero h1 { font-size: 6rem; font-weight: 900; margin-bottom: 20px; }
        .hero p { font-size: 1.8rem; margin-bottom: 40px; }
        
        .cta-btn { 
            display: inline-block !important; 
            visibility: visible !important;
            opacity: 1 !important;
            padding: 20px 60px; 
            background: #ffffff !important; 
            color: #ff8a9a !important; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 1.5rem; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .cta-btn:hover { transform: scale(1.05); }

        /* 單字卡佈局修正 */
        .section { padding: 100px 5%; text-align: center; }
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 50px; justify-content: center; max-width: 1200px; margin-inline: auto; }
        .vocab-card { width: 250px; height: 350px; perspective: 1000px; cursor: pointer; margin: 0 auto; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .vocab-card:hover .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; background: white; border: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card-back { background: var(--k-pink); color: white; transform: rotateY(180deg); }

        .card-img { width: 160px; height: 160px; margin-bottom: 20px; border-radius: 15px; overflow: hidden; background: #eee; display: flex; justify-content: center; align-items: center; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .kr-text { font-size: 2.5rem; font-weight: 900; color: var(--k-accent); }

        /* 遊戲容器 */
        #p5-container { width: 600px; height: 400px; margin: 30px auto; border-radius: 20px; border: 10px solid #fff; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .game-btn { padding: 15px 30px; border: none; background: var(--k-accent); color: white; border-radius: 10px; cursor: pointer; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <nav><div class="logo">K-Learn</div><ul><li><a href="#home">首頁</a></li><li><a href="#vocab">單字</a></li><li><a href="#video">影片</a></li><li><a href="#game">挑戰</a></li></ul></nav>
    <header id="home" class="hero">
        <h1>안녕하세요</h1>
        <p>探索韓文的世界</p>
        <a href="#vocab" class="cta-btn">開始學習</a>
    </header>

    <section id="vocab" class="section">
        <h2>基礎單字卡</h2>
        <div class="vocab-grid">
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/apple.JPG"></div><span class="kr-text">사과</span></div><div class="card-back"><h2>蘋果</h2><p>Sa-gwa</p></div></div></div>
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/milk.JPG"></div><span class="kr-text">우유</span></div><div class="card-back"><h2>牛奶</h2><p>U-yu</p></div></div></div>
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/banana.JPG"></div><span class="kr-text">바나나</span></div><div class="card-back"><h2>香蕉</h2><p>Ba-na-na</p></div></div></div>
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/bread.JPG"></div><span class="kr-text">빵</span></div><div class="card-back"><h2>麵包</h2><p>Ppang</p></div></div></div>
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/kimbap.JPG"></div><span class="kr-text">김밥</span></div><div class="card-back"><h2>飯捲</h2><p>Gim-bap</p></div></div></div>
            <div class="vocab-card"><div class="card-inner"><div class="card-front"><div class="card-img"><img src="images/kimchi.JPG"></div><span class="kr-text">김치</span></div><div class="card-back"><h2>泡菜</h2><p>Gim-chi</p></div></div></div>
        </div>
    </section>

    <section id="game" class="section">
        <h2>測驗挑戰</h2>
        <div class="game-controls">
            <button class="game-btn" onclick="startFallingGame()">模式一</button>
            <button class="game-btn" onclick="startMemoryGame()">模式二</button>
            <button class="game-btn" onclick="startPuzzleGame()">模式三</button>
        </div>
        <div id="p5-container"></div>
        <div class="score-box">得分：<span id="score-val">0</span></div>
        <div id="game-feedback" style="font-weight:bold; color:var(--k-accent);"></div>
    </section>

    <script>
        let score = 0, mode = 0, words = [
            { kr: "사과", cn: "蘋果", imgName: "apple" },
            { kr: "우유", cn: "牛奶", imgName: "milk" },
            { kr: "바나나", cn: "香蕉", imgName: "banana" },
            { kr: "빵", cn: "麵包", imgName: "bread" },
            { kr: "김밥", cn: "飯捲", imgName: "kimbap" },
            { kr: "김치", cn: "泡菜", imgName: "kimchi" }
        ];
        let targetWord, drops = [], cards = [], flippedCards = [], particles = [], puzzleOptions = [], puzzleProgress = "", loadedImages = {};

        function setup() {
            let cnv = createCanvas(600, 400);
            cnv.parent('p5-container');
            textAlign(CENTER, CENTER);
            imageMode(CENTER); // 確保圖片中心定位
            words.forEach(w => {
                loadImage('images/' + w.imgName + '.JPG', img => loadedImages[w.imgName] = img);
            });
        }
        
        function draw() {
            background(255);
            if (mode === 1) drawFalling();
            else if (mode === 2) drawMemory();
            else if (mode === 3) drawPuzzle();
            else { fill(150); textSize(20); text("請選擇遊戲模式開始", width/2, height/2); }
            for (let i = particles.length - 1; i >= 0; i--) { particles[i].update(); particles[i].show(); if (particles[i].finished()) particles.splice(i, 1); }
        }

        // 模式一：接接樂
        function startFallingGame() { mode = 1; score = 0; updateUI(); targetWord = random(words); drops = []; setFeedback("尋找：" + targetWord.cn); }
        function drawFalling() {
            fill(80); textSize(24); text(targetWord.cn, width/2, 40);
            if (frameCount % 60 === 0) drops.push({ txt: random(words).kr, x: random(50, 550), y: -20, speed: random(2, 4) });
            drops.forEach((d, i) => { d.y += d.speed; fill(255, 175, 189); ellipse(d.x, d.y, 80, 80); fill(255); text(d.txt, d.x, d.y); if (d.y > height + 50) drops.splice(i, 1); });
        }

        // 模式二：圖文配對 (修正圖片尺寸)
        function startMemoryGame() {
            mode = 2; score = 0; updateUI(); cards = []; flippedCards = [];
            let pool = [...words].sort(() => random() - 0.5).slice(0, 4);
            let deck = [];
            pool.forEach(w => { deck.push({ type: 'img', val: w.imgName, m: w.kr }); deck.push({ type: 'txt', val: w.kr, m: w.kr }); });
            deck.sort(() => random() - 0.5);
            for (let i = 0; i < 8; i++) cards.push({ ...deck[i], x: 100 + (i%4)*130, y: 130 + Math.floor(i/4)*150, flipped: false, matched: false });
            setFeedback("將圖片與單字配對");
        }
        function drawMemory() {
            cards.forEach(c => {
                if (c.flipped || c.matched) {
                    fill(255, 230, 235); rect(c.x-50, c.y-60, 100, 120, 10);
                    if (c.type === 'img' && loadedImages[c.val]) {
                        image(loadedImages[c.val], c.x, c.y, 70, 70); // 嚴格限制圖片在方框內
                    } else { fill(255, 138, 154); text(c.val, c.x, c.y); }
                } else { fill(230); rect(c.x-50, c.y-60, 100, 120, 10); fill(255); text("?", c.x, c.y); }
            });
        }

        // 模式三：拼字挑戰 (修正重疊)
        function startPuzzleGame() { 
            mode = 3; score = 0; updateUI(); 
            targetWord = random(words); 
            puzzleProgress = ""; 
            let chars = targetWord.kr.split('');
            puzzleOptions = chars.map(char => ({ char, x: 0, clicked: false }));
            puzzleOptions.forEach((o, i) => o.x = 150 + i * (300/chars.length));
            puzzleOptions.sort(() => random() - 0.5);
            setFeedback("拼出：" + targetWord.cn);
        }
        function drawPuzzle() {
            if (loadedImages[targetWord.imgName]) image(loadedImages[targetWord.imgName], width/2, 100, 140, 140); // 圖片上移
            fill(80); textSize(30); text(puzzleProgress, width/2, 220); // 文字下移
            puzzleOptions.forEach(o => { 
                if (!o.clicked) { 
                    fill(255, 175, 189); rect(o.x-35, 300, 70, 70, 10); // 方塊固定在底部區域
                    fill(255); textSize(24); text(o.char, o.x, 335); 
                } 
            });
        }

        function mousePressed() {
            if (mode === 1) { drops.forEach((d, i) => { if (dist(mouseX, mouseY, d.x, d.y) < 40) { if (d.txt === targetWord.kr) { score += 20; if (score >= 100) triggerFire(); targetWord = random(words); } drops.splice(i, 1); updateUI(); } }); }
            else if (mode === 2) { cards.forEach(c => { if (!c.flipped && !c.matched && mouseX > c.x-50 && mouseX < c.x+50 && mouseY > c.y-60 && mouseY < c.y+60) { if (flippedCards.length < 2) { c.flipped = true; flippedCards.push(c); if (flippedCards.length === 2) setTimeout(checkMatch, 800); } } }); }
            else if (mode === 3) { puzzleOptions.forEach(o => { if (!o.clicked && mouseX > o.x-35 && mouseX < o.x+35 && mouseY > 300 && mouseY < 370) { if (o.char === targetWord.kr[puzzleProgress.length]) { o.clicked = true; puzzleProgress += o.char; if (puzzleProgress === targetWord.kr) { score += 30; if (score >= 100) triggerFire(); setTimeout(startPuzzleGame, 1000); } } updateUI(); } }); }
        }

        function checkMatch() { if (flippedCards[0].m === flippedCards[1].m) { flippedCards[0].matched = true; flippedCards[1].matched = true; score += 50; if (score >= 100) triggerFire(); } else { flippedCards[0].flipped = false; flippedCards[1].flipped = false; } flippedCards = []; updateUI(); }
        
        class Particle { constructor(x, y) { this.x = x; this.y = y; this.vx = random(-5, 5); this.vy = random(-10, 2); this.alpha = 255; } update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.alpha -= 5; } show() { noStroke(); fill(255, 138, 154, this.alpha); ellipse(this.x, this.y, 10); } finished() { return this.alpha < 0; } }
        function triggerFire() { let sx = random(100, 500), sy = random(100, 200); for (let i = 0; i < 100; i++) particles.push(new Particle(sx, sy)); }
        function updateUI() { document.getElementById('score-val').innerText = score; }
        function setFeedback(msg) { document.getElementById('game-feedback').innerText = msg; }
    </script>
</body>
</html>
